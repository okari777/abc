			$('.gallery_more2').click(function(){
				var $this = $(this);
				$this.toggleClass('gallery_more2');
				if($this.hasClass('gallery_more2')){
					$this.text('Load More');			
				}

					$this.text('Load Less');

			});
	    </script>
